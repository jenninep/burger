

<div class="container text-center">
	<div class="row">
		<div class="col-md-4">
			<ul>
				{{#each burgers}}
					{{#unless this.devoured}}
					<li>
						<p id="p1">
							{{this.id}}. {{this.burger_name}}
							<form id="devourBurger" action="/update?_method=PUT" method="POST">
								<div class="input-group">
									<input type="hidden" class="form-control" name="id" value="{{this.id}}">
									<span class="input-group-btn">
										<button class="btn btn-default" type="submit" id="submitBurger">Devour it!</button>
									</span>
								</div>
							</form>
						</p>		
					</li>
					{{/unless}}
				{{/each}}
			</ul>	
		</div>
	
		<div class="col-md-4">	
			<form method="POST" action="/create" class="button-size">
				<textarea type="text" name="burger_name"></textarea><br>
				<button type="submit">Submit Burger</button>
				<h4>Enter a burger you want to eat!</h4>
			</form>
		</div>

	
		<div class="col-md-4">
			<ul>
				<h4> Devoured Burgers</h4>
					{{#each burgers}}
						{{#if this.devoured}}
						<li>
							<p id="p2">
								{{this.id}}. {{this.burger_name}}
							</p>		
						</li>
					{{/if}}
				{{/each}}
			</ul>	
		</div>
	</div>
</div>
